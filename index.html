<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country-card</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
     <header class="header.container">
        <div class="header-container">
            <h1>Where in the World?</h1>
            <p class="them-change">
                <i class="fa-regular fa-moon "></i>
                Dark Mode</p>
        </div>
    
    </header>
    <section>
        <form action="">
            <input type="search" id="select" class="search-container" placeholder="search any country... ">
            <select name="" id="select">
                <option value="" hidden>Filter By Region</option>
                <option value="">Europe</option>
                <option value="">Aisa</option>
                <option value="">America</option>
                <option value="">ocean</option>
            </select>
        </form>
    </section>
    <main>
        <div class="countries-container">
          <a  href="#" class="country-card">
              <img src="https://plus.unsplash.com/premium_photo-1675865394768-564a9179f411?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
               <div class="card-text">
                <h3 class="card-title">India</h3>
                <p><strong>Population:</strong>81,700,900</p>
                <p><strong>Regi0n:</strong>Aisa</p>
                <p><strong>Capital:</strong>Delhi</p>
               </div>
           </a>
        </div>
    </main>
</body>
</html>
